<nav class="bg-gray-900 text-gray-300 py-4 px-6 font-audiowide">
  <div class="max-w-7xl mx-auto d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <a href="/" class="text-green-400 fs-4 fw-bold d-flex align-items-center">
        <i class="bi bi-controller me-2"></i>
        <span>GamerZone</span>
      </a>

      <div class="d-none d-md-flex ms-4">
        <a *ngFor="let item of navItems"
           routerLink="{{item.href}}"
           class="ms-4 hover-green-400 transition-colors d-flex align-items-center">
          <i [class]="item.icon + ' me-2'"></i>
          <span>{{ item.name }}</span>
        </a>
      </div>

    </div>
    <div class="d-flex align-items-center">
      <div class="dropdown">
        <button class="btn btn-ghost text-gray-300 hover-green-400 hover-bg-gray-800 transition-colors d-flex align-items-center"
                (click)="toggleDropdown()">
          <i class="bi bi-controller me-2"></i>
          <span>Games</span>
          <i class="bi bi-chevron-down ms-2"></i>
        </button>
        <ul class="dropdown-menu bg-gray-800 border-gray-700" [class.show]="isDropdownOpen">
          <li *ngFor="let game of games">
            <a class="dropdown-item text-gray-300 hover-green-400 hover-bg-gray-700 d-flex align-items-center">
              <i [class]="game.icon + ' me-2'"></i>
              <span>{{ game.name }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
