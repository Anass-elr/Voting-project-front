<div class="container-fluid bg-black text-gray-300 py-5  p-5 font-audiowide">
  <h1 class="text-center text-green-400 mb-5 text-4xl font-bold uppercase tracking-wider">Gaming Campaigns</h1>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let campaign of campagnes | async">

      <div class="card h-100 bg-gray-900 border-gray-800 shadow-lg">
        <div class="card-header bg-gray-800 border-bottom border-gray-700 p-4">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h2 class="card-title text-green-400 mb-0 fs-5 d-flex align-items-center">
                <!-- {{ campaign.name }}  --> Campagne test

                <span class="badge bg-green-500 text-black ms-2 py-1 px-2" style="font-size: 0.8rem;">
                  <i class="bi bi-globe me-1"></i>
                  {{ campaign.countryName }}
                </span>
              </h2>
              <p class="text-gray-400 small mb-0">
                <i class="bi bi-calendar-event me-1"></i>
                {{ campaign.dateDebut }} - {{ campaign.dateDebut }}
              </p>
            </div>
            <span class="badge bg-green-500 text-black py-1 px-2" style="font-size: 0.8rem;">
              <i class="bi bi-controller me-1"></i>
              {{ campaign.gameName }}
            </span>

            <a   class="badge bg-green-500 text-black py-1 px-2 btn btn-info " routerLink="/articles/{{campaign.id}}"> See More </a>

          </div>
        </div>
        <div class="card-body p-4">
          <h3 class="text-green-400 mb-3 fs-6">
            <i class="bi bi-trophy me-2"></i>Top Voted Articles
          </h3>
          <div class="table-responsive">
            <table class="table table-dark table-hover table-sm">
              <thead>
              <tr>
                <th scope="col" class="text-green-400 w-25">Rank</th>
                <th scope="col" class="text-green-400">Article</th>
                <th scope="col" class="text-green-400 text-end">Votes</th>
              </tr>
              </thead>
              <tbody>
           <!--   <tr *ngFor="let article of getTopArticles(); let i = index"
                  [ngClass]="{'bg-gray-900': i % 2 === 0, 'bg-gray-800': i % 2 !== 0}">
                <td class="text-center">{{ i + 1 }}</td>
                <td>
                  <div class="d-flex align-items-center">
                    <img [src]="article.image" [alt]="article.title" class="rounded-circle me-2" width="30" height="30">
                    <span class="small text-truncate">{{ article.title }}</span>
                  </div>
                </td>
                <td class="text-end text-green-400 fw-bold">{{ article.votes | number }}</td>
              </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
